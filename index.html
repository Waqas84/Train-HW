<<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Train Schedule</title>
      <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel ="stylesheet" type="text/css" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="jumbotron">
            <h1>Train Schedule</h1>
            <small><strong>Anytime is Train Time</strong></small>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-primary	">
                  <div class="panel-heading">
                     <h2>Current Train Schedule</h2>
                  </div>
                  <div class="panel-body">
                     <table class="table table-striped" id="train-info">
                        <thead>
                           <tr>
                              <th><strong>Train Name</strong></th>
                              <th><strong>Destination</strong></th>
                              <th><strong>Frequency (min)</strong></th>
                              <th><strong>Next Arrival</strong></th>
                              <th><strong>Minutes Away</strong></th>
                              <th><strong>Available Tickets</strong></th>
                           </tr>
                        </thead>
                        <tbody class="table-content">
                        </tbody>
                     </table>
                     <div class="panel panel-primary">
                        <div class="panel-heading">
                           <h2>Add Train</h2>
                        </div>
                        <div class="panel-body">
                           <form>
                              <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="train-name">
                              </div>
                              <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="train-destination">
                              </div>
                              <div class="form-group">
                                 <label for="text">First Train Time</label>
                                 <input type="text" class="form-control" id="train-time">
                              </div>
                              <div class="form-group">
                                 <label for="">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequency">
                              </div>
                              <div class="form-group">
                                 <label for="">Train Capacity</label>
                                 <input type="text" class="form-control" id="tickets">
                              </div>
                              <button type="submit" class="btn btn-info" id="add-train">Submit</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
      <script src='javascript/script.js'></script>
   </body>
</html>
